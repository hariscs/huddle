<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<div class="container">
				<a href="#" class="logo-link">
					<img src="./images/logo.svg" alt="" class="logo" />
				</a>
			</div>
		</header>
		<main class="showcase">
			<div class="container">
				<div class="flex">
					<div class="flex-img">
						<img src="./images/illustration-mockups.svg" alt="logo" />
					</div>
					<div class="flex-info">
						<div class="info-header">
							<h3 class="info-title">
								Build The Community Your Fans Will Love
							</h3>
							<p class="info-subtitle">
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>
						</div>
						<div class="info-btn">
							<button class="btn">Register</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="container">
			<div class="links">
				<ul class="links-flex">
					<li>
						<a href="#"><i class="fab fa-facebook-square"></i></a>
					</li>
					<li>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</li>
					<li>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</li>
				</ul>
			</div>
		</div>

		<!-- <footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://twitter.com/_haris_shah">Haris Shah</a>.
			</p>
		</footer> -->
	</body>
</html>
